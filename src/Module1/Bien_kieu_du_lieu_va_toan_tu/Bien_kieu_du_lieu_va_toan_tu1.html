<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình toán lý hoá</title>
</head>
<body>

<script>
    let a = +parseInt(prompt("Nhập điềm Lý"));
    let b = +parseInt(prompt("Nhập điềm Hoá"));
    let c = +parseInt(prompt("Nhập điềm Sinh"));
    let trung_binh = (a+b+c)/3
    let tong = a+b+c
    document.write("Tổng điểm là"+tong+'<br>');
    document.write("Trung bình điểm 3 môn là"+trung_binh);

</script>

</body>
</html>
