<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(so) {
        return Math.pow(so, 2);
    }

    let so = +prompt("Nhập vào số cần tính");
    let ketQua = tinhBinhPhuong(so);
    alert("Kết quả là " + ketQua)
</script>
</body>
</html>
