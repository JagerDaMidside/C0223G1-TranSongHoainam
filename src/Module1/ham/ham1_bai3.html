<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compareAndSum(num1, num2) {
        if (num1 > num2) {
            alert("Giá trị tham số thứ nhất lớn hơn tham số thứ hai.");
        } else {
            return num1 + num2;
        }
    }

    compareAndSum(5, 3);
    let result2 = compareAndSum(2, 7);
    alert("Kết quả của lần gọi hàm thứ hai là " + result2);
</script>
</body>
</html>
