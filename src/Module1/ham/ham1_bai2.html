<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tangSo(so) {
        return so + 1;

    }

    let so = +prompt("Nhập vào số bạn cần tăng đơn vị")
    let ketQua = tangSo(so);
    document.write("Số sau khi tăng là " + ketQua);
</script>
</body>
</html>
