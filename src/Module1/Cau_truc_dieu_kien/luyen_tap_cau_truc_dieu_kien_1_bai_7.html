<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soPhutGoi = +parseInt(prompt("Mời nhập số phút gọi"))
    let tienCuocDienThoai;
    tienCuocDienThoai = soPhutGoi * 10000
    alert("Tổng tiền cước của gia đình bạn là" + tienCuocDienThoai)
</script>
</body>
</html>
