<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau lenh switch case</title>
</head>
<body>
<form>
    <input type="text" id="thangnhapvao">
    <button type="button" onclick="tinhsongay()">Tính số ngày</button>
    <br>
    <h1 id=ketqua></h1>
</form>
<script>
    function tinhsongay() {
        let thang = +document.getElementById("thangnhapvao").value;
        switch (thang) {
            case 1:
                document.getElementById("ketqua").innerText = "tháng 1 có 31 ngày";
                break;
            case 2:
                document.getElementById("ketqua").innerText = "tháng 2 có 28 hoặc ngày";
                break;
            case 3:
                document.getElementById("ketqua").innerText = "tháng 3 có 31 ngày";
                break;
            case 4:
                document.getElementById("ketqua").innerText = "tháng 4 có 30 ngày";
                break;
            case 5:
                document.getElementById("ketqua").innerText = "tháng 5 có 31 ngày";
                break;
            case 6:
                document.getElementById("ketqua").innerText = "tháng 6 có 30 ngày";
                break;
            case 7:
                document.getElementById("ketqua").innerText = "tháng 7 có 31 ngày";
                break;
            case 8:
                document.getElementById("ketqua").innerText = "tháng 8 có 31 ngày";
                break;
            case 9:
                document.getElementById("ketqua").innerText = "tháng 9 có 30 ngày";
                break;
            case 10:
                document.getElementById("ketqua").innerText = "tháng 10 có 31 ngày";
                break;
            case 11:
                document.getElementById("ketqua").innerText = "tháng 11 có 30 ngày";
                break;
            case 12:
                document.getElementById("ketqua").innerText = "tháng 12 có 31 ngày";
                break;
            default:
                document.getElementById("ketqua").innerText = "không có tháng này";

        }
    }
</script>
</body>
</html>
