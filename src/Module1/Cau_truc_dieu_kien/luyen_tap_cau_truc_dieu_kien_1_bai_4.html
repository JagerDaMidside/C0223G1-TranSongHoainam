<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sothunhat = +parseInt(prompt("Nhập số thứ nhất"));
    let sothuhai = +parseInt(prompt("Nhập số thứ hai"));
    let sothuba = +parseInt(prompt("Nhập số thứ ba"));
    if (sothunhat > sothuhai && sothunhat > sothuba) {
        alert("Số thứ nhất là số lớn nhất")
    } else if (sothuhai > sothunhat && sothuhai > sothuba) {
        alert("Số thứ hai là số lớn nhất");
    } else alert("Số thứ ba là số lớn nhất");

</script>
</body>
</html>
