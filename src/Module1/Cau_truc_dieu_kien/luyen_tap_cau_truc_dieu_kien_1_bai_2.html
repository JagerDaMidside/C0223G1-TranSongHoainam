<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sotuoi = +parseInt(prompt("Nhập tuổi của bạn"))
    if (sotuoi < 16)
        alert("Bạn không đủ tuổi vào lớp 10")
    else alert("Bạn đủ tuổi vào lớp 10, chúc mừng bạn")
</script>
</body>
</html>
