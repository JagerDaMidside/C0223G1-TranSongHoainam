<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sothunhat = +parseInt(prompt("Số thứ nhất"));
    let sothuhai = +parseInt(prompt("Số thứ hai"));
    if (sothunhat % sothuhai == 0)
        alert("Số thứ nhất chia hết cho số thứ hai")
    else alert("Số thứ nhất không chia hết cho số thứ hai")
</script>
</body>
</html>
