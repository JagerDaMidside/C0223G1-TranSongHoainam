<!DOCTYPE html>
<html lang="en">

<script>
    let songuyen = +parseInt(prompt("Mời nhập số nguyên bất kì"))
    if (songuyen > 0)
        alert("Số nguyên này lớn hơn 0")
    else alert("Số nguyên này bé hơn 0")
</script>
