<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bangCuuChuong = '<table border="1">';
    for (let i = 1; i <= 10; i++) {
        bangCuuChuong += '<tr>'
        for (let j = 1; j < 10; j++) {
            bangCuuChuong += '<td>' + j + 'x' + i + '=' + (i * j) + '</td>';
        }
        bangCuuChuong += '</tr>'
    }
    bangCuuChuong += '</table>'
    document.writeln(bangCuuChuong);
</script>
</body>
</html>
