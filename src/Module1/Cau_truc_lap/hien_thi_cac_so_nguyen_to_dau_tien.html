<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soLuongSoNguyenToCanTim = +parseInt(prompt("Nhập vào số lượng số nguyên tố muốn in ra"));
    let soLuong = 0;
     let n = 2;
     while (soLuong < soLuongSoNguyenToCanTim) {
         let count = 0;
         for (let i = 2; i < n; i++) {
             if (n % i == 0) {
                 count++;
             }
         }
         if (count == 0) {
             document.writeln(n + ",")
             soLuong++;
         }
         n++;
     }
</script>
</body>
</html>
