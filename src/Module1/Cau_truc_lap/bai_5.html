<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;
    let tong;
    tong = 1;
    for (let i = 0; i < 20; ++i) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
       tong = tong +n3
        }
    alert("Tổng 20 số đầu tiên của dãy fibonacci là "+tong)

</script>
