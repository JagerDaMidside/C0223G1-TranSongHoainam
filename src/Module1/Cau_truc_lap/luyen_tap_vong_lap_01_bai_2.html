<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo;
    do {
        nhietDo = +prompt("Mời nhập nhiệt độ");
        if (nhietDo > 100) {
            alert("Vui lòng giảm nhiệt độ")
        } else if (nhietDo < 20) {
            alert("Vui lòng tăng nhiệt độ")
        }
    }
    while (nhietDo < 20 || nhietDo > 100)
    {

        alert("Nhiệt độ đạt yêu cầu" + nhietDo)
    }
</script>
</body>
</html>
