<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n = +prompt("Nhập số lượng số ")
    let n2 = 1;
    let n3;
    for (let i = 0; i < n; ++i) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        if (n3%5==0){
            alert("Số đầu tiên chia hết cho 5 là"+n3);
            break;
        }
    }

</script>
</body>
</html>
