<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +parseInt(prompt("Nhập số a"))
    let b = +parseInt(prompt("Nhập số b"))
    let nghiem;
    if (a==0&&b==0)
    {alert("Phương trình có vô số nghiệm")}
    else if (a!=0)
    {nghiem = -b/a
    alert("nghiệm của phương trình là"+nghiem)}
    else alert("phương trình vô nghiệm")
</script>
</body>
</html>
