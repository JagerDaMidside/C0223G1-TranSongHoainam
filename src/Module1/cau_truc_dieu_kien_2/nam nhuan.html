<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraNamNhuan() {
        let nam = prompt("Nhập năm:");

        if ((nam % 4 === 0 && nam % 100 !== 0) || nam % 400 === 0) {
            alert(nam + " là năm nhuận."); 
        } else {
            alert(nam + " không phải là năm nhuận.");
        }
    }

    kiemTraNamNhuan();

</script>
</body>
</html>
