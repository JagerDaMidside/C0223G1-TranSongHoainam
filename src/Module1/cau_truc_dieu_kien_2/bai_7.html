<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +parseInt(prompt("nhập vào số a"))
    let b = +parseInt(prompt("nhập vào số b"))
    let c = +parseInt(prompt("nhập vào số c"))
    let delta;
    delta = (b*b)-(4*a*c)
    if (delta=0)
        alert("Phương trình có nghiệm kép")
    else if(delta<0)
        alert("Phương trình vô nghiệm")
    else
        alert("Phương trình có 2 nghiệm phân biệt")
</script>
</body>
</html>
