<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhA = +parseInt(prompt("Nhập chiều dài cạnh a"));
    let canhB = +parseInt(prompt("Nhập chiều dài cạnh b"));
    let dienTich;
    dienTich = (canhA*canhB)/2
    alert("Diện tích hình tam giác là " + dienTich)
</script>
</body>
</html>
