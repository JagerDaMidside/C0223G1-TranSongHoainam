<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let tu = [5,2,5];
let mau = [6,3,4];
let max = 0;
let dem = 0;
for (let i = 0; i <tu.length ; i++) {
    if (tu[i]/mau[i]>max){
        max = tu[i]/mau[i];
        dem = i;
    }
}alert("Phân số lớn nhất nằm ở vị trí "+dem);
</script>
</body>
