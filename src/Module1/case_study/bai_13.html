<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTongSoChan(m, n) {
        let maTran = [];


        for (let i = 0; i < m; i++) {
            let hang = [];
            for (let j = 0; j < n; j++) {
                let giaTri = parseInt(prompt("Nhập giá trị tại vị trí [" + i + "][" + j + "]:"));
                hang.push(giaTri);
            }
            maTran.push(hang);
        }

        let tongChan = 0;


        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (maTran[i][j] % 2 === 0) {
                    tongChan += maTran[i][j];
                }
            }
        }

        return tongChan;
    }


    let soHang = parseInt(prompt("Nhập số hàng:"));
    let soCot = parseInt(prompt("Nhập số cột:"));
    let tongSoChan = tinhTongSoChan(soHang, soCot);
    alert("Tổng các số chẵn trong ma trận là: " + tongSoChan);

</script>
</body>
</html>
