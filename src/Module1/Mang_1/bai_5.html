<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [];
    let chieuDai = prompt("Số lượng phần tử của mảng là");
    let count = 0;
    for (let i = 1; i <= chieuDai; i++) {
        soNguyen[i] = prompt("Nhập phần tử của mảng");
    }
    for (let k = 0; k < soNguyen.length; k++) {
        if (soNguyen[k] < 0) {
            count = count + 1
        }
    }
    alert("Có " + count + " số nguyên âm trong mảng đã nhập")
</script>
</body>
</html>
