<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [];
    let chieuDai = prompt("Số lượng phần tử của mảng là");
    let daoNguoc;
    for (let i = 1; i <= chieuDai; i++) {
        soNguyen[i] = prompt("Nhập phần tử của mảng");
    }
    alert("Mảng đã nhập vào là " + soNguyen);
    daoNguoc = soNguyen.reverse()
    alert("Mảng sau khi đảo ngược là " + daoNguoc)
</script>
</body>
</html>
