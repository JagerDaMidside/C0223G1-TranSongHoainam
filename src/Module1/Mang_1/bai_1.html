<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = [1, 2, 13, 52, 41, 18, 8, 4, 100];
    let count = 0;
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] >= 10) {
            count = count + 1
        }
    }
    alert("Có " + count + " số nguyên lớn hơn hoặc bằng 10")
</script>
</body>
</html>
