<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 0; i < 5; i++) {
        for (j = 0; j <= i; j++) {
            document.writeln(" * ")
        }
        document.writeln("</br>")
    }
    document.writeln("</br>")
    for (i = 4; i >= 0; i--) {
        for (j = 0; j <= i; j++) {
            document.writeln(" * ")
        }
        document.writeln("</br>")
    }
    document.writeln("</br>")
    for (i = 4; i >= 0; i--) {
        for (j = 0; j <= i; j++) {
            if (j === i) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }
        }
        for (k = (i + 1); k <= 4; k++) {
            document.writeln("*");
        }
        document.writeln("</br>")
    }
    document.writeln("</br>")
</script>
</body>
</html>
