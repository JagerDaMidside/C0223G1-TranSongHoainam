<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n = +prompt("nhập số lượng số muốn hiện")
    let n2 = 1;
    let n3;
    for (let i = 0; i < n; ++i) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        document.writeln(+n3)
    }

</script>
</body>
</html>
