<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let so = +prompt("Nhập số muốn tính giai thừa")
let giaiThua;
giaiThua=1;
    for (let i=1; i<=so;i++){
        giaiThua=giaiThua*i
    }
    alert("Giai thừa của số đó là "+giaiThua)

</script>
</body>
</html>
